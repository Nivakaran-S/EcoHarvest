      - targets: ['cart-service:3005']
    metrics_path: /metrics

  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3006']
    metrics_path: /metrics

  - job_name: 'vendor-service'
    static_configs:
      - targets: ['vendor-service:3007']
    metrics_path: /metrics

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3008']
